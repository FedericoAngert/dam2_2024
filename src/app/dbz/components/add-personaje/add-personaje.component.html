<h4> Anadir Personaje</h4>
<form class = "row" >
  <input type="text" [(ngModel)]="personaje.nombre"
  name="nombre"
  class="form-control  mb-2" placeholder="Nombre">
  <input type="text" [(ngModel)]="personaje.fuerza"
  name="fuerza"
   class="form-control  mb-2" placeholder="Fuerza">
  <button type="submit" (click)="addPersonaje()" class="btn btn-primary btnmio">Anadir</button>

<pre>{{ personaje | json }} </pre>
</form>
